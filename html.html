    LSL R0
    RRC R0
    RLC R0

    PUSH R0
    POP R0
    PUSHF
    POPF

CARRY_SET:
    JCC CARRY_CLEAR
CARRY_CLEAR:
    JZS ZERO_SET
ZERO_SET:
    JZC ZERO_CLEAR
ZERO_CLEAR:
    JNS NEGATIVE_SET
NEGATIVE_SET:
    JNC NEGATIVE_CLEAR
NEGATIVE_CLEAR:
    JR JUMP_HERE
JUMP_HERE:
    JMP NEXT
NEXT:
    CALL MY_SUBROUTINE
    EI
    DI
    NOP
    STOP
    RETI


MY_SUBROUTINE:
    RET
